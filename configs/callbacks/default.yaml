model_checkpoint:
    _target_: pytorch_lightning.callbacks.ModelCheckpoint
    monitor: "val/dice" # name of the logged metric which determines when model is improving
    save_top_k: 1 # save k best models (determined by above metric)
    save_last: True # additionaly always save model from last epoch
    mode: "max" # can be "max" or "min"
    verbose: False
    dirpath: "checkpoints/"
    filename: "epoch_{epoch:03d}"
    auto_insert_metric_name: False

early_stopping:
    _target_: pytorch_lightning.callbacks.EarlyStopping
    monitor: "val/dice" # name of the logged metric which determines when model is improving
    patience: 200 # how many epochs of not improving until training stops
    mode: "max" # can be "max" or "min"
    min_delta: 0  # minimum change in the monitored metric needed to qualify as an improvement

model_summary:
  _target_: pytorch_lightning.callbacks.RichModelSummary
  max_depth: 1

rich_progress_bar:
  _target_: pytorch_lightning.callbacks.RichProgressBar

learning_rate_monitor:
    _target_: pytorch_lightning.callbacks.LearningRateMonitor
    logging_interval: "step"

multistage:
    _target_: deadtrees.callbacks.multistage.MultiStage
    unfreeze_epoch: 20
    lr_reduce_epoch: 40
    lr_reduce_fraction: 3